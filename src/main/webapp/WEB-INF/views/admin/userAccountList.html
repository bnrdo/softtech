<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="SoftTech" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title th:text="#{webapp.title}">SoftTech</title>
	
	<link rel="icon" type="image/ico" href="../../../img/favicon.ico" th:href="@{/img/favicon.ico}" />
	
	<link href="../../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<link href="../../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div th:include="admin :: header" role="navigation"></div>
    
    <div class="container">       
		<div>
			<form id="formManageUsers" action="#" th:action="@{/admin/removeUserAccounts}" method="POST" role="form">
				<legend>User Accounts</legend>
				<div id="confirmation"></div>	             
		        <div class="col-md-12">
		            <table class="table table-striped">
		            	<thead>
		             	<tr>
		             		<th>Email</th>
		             		<th>Username</th>
		             		<th>Status</th>
		             		<th>Roles</th>	  
		             		<th></th>                  		
		             	</tr>                    		
		            	</thead>
		            	<tbody>
		            		<tr th:each="account : ${accounts}">
		            			<td><a href="#" th:text="${account.email}" class="emailAccountLink">test@org.com</a></td>
		            			<td th:text="${account.username}">username</td>
		            			<td th:text="${account.status}">ACTIVE</td>
		            			<td th:text="${account.roleList}">ADMIN</td> 
		            			<td><input type="checkbox" th:value="${account.email}" name="accountsToRemove"/></td>                   			
		            		</tr>
		            	</tbody>
		            </table>
		        </div>
		        <div class="col-md-12">
		        	<button id="btnSubmit" type="submit" data-loading-text="Processing..." class="btn btn-danger pull-right" role="button">Remove selected accounts</button>
		        </div>
			</form>			
		</div>		 
        <footer th:include="admin :: footer"></footer>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../../../js/admin/index.js" th:src="@{/js/admin/index.js}"></script>
</body>
</html>
