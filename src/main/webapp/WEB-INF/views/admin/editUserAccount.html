<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="SoftTech" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title th:text="#{webapp.title}">SoftTech</title>
	
	<link rel="icon" type="image/ico" href="../../../img/favicon.ico" th:href="@{/img/favicon.ico}" />
	
	<link href="../../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<link href="../../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div th:include="admin :: header" role="navigation"></div>
    
    <div class="container">
        
			<form id="formEditUser" action="#" th:action="@{/admin/updateUserAccount}" th:object="${userAccount}" method="POST" role="form">
				<legend>Update User</legend>
				<div id="confirmation"></div>
                <div id="userAccountRolesDiv" style="display:none;">
                	<ul>
                		<li th:each="assignedRole : ${userAssignedRoles}" th:text="${assignedRole.id}"></li>
                	</ul>                	
                </div>
                <span style="display:none;" id="userAccountCurrentStatus" th:text="${userAccountCurrentStatus}"></span>
                <div class="col-md-4">
                    <div id="formGroupName" class="form-group">
                        <label for="name">Email</label>
                        <input id="email" name="email" class="form-control" type="email" title="Email" placeholder="Email&hellip;" required="required" th:field="*{email}"/>
                        <br/>
                        <label for="status">Status</label>&nbsp;
                        <input type="radio" name="status" value="ACTIVE" id="rb_ACTIVE"> Active</input>   
                        <input type="radio" name="status" value="INACTIVE" id="rb_INACTIVE"> Inactive</input>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="checkbox" th:each="role : ${roles}">
                        <label>
                            <input name="roles" type="checkbox" th:value="${role.id}" th:text="${role.description}" th:field="*{roles}" th:attrappend="id='cb_role_'+${role.id}">Supervisor</input>                            
                        </label>
                    </div>
                </div>
                <div class="clearfix"></div>
				<button id="btnSubmit" type="submit" data-loading-text="Saving..." class="btn btn-primary" role="button">Update</button>
                <button id="btnCancel" type="button" class="btn btn-default" role="button">Cancel</button>
			</form>
        
        <footer th:include="admin :: footer"></footer>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../../../js/admin/index.js" th:src="@{/js/admin/index.js}"></script>
</body>
</html>
