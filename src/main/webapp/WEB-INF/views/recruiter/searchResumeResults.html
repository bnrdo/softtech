<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="SoftTech" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title th:text="#{webapp.title}">SoftTech</title>
	
	<link rel="icon" type="image/ico" href="../../../img/favicon.ico" th:href="@{/img/favicon.ico}" />
	
	<link href="../../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<link href="../../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
	
	<!-- DataTables CSS -->
    <link href="../../../css/plugins/dataTables.bootstrap.css" th:href="@{/css/plugins/dataTables.bootstrap.css}"  rel="stylesheet"/>
    
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div th:include="recruiter :: header" role="navigation"></div>
    
    <div class="container">
        <div class="jumbotron">
	      <div class="container">
	        <h1>Search resume</h1>
	      </div>
	    </div>
        <footer th:include="recruiter :: footer"></footer>
    </div>
    <div class="container">
    	<div class="row">
    		<div class="col-lg-3">
    			<div class="panel panel-default">
		             <div class="panel-body">
		                 <form>
		                 	<div class="row">
		                 		<div class="col-lg-12">
		                 		<label class="control-label" for="txtTitle">Title</label> 
								<input id="txtTitle" class="form-control"/>
								</div>
		                 	</div>
		                 	<div class="row">
		                 		<div class="col-lg-12">
		                 		<label class="control-label" for="cboCategory">Category</label> 
								<select class="form-control" id="cboCategory">
									<option value="1" label="1"></option>
									<option value="2" label="2"></option>
									<option value="3" label="3"></option>
								</select>
								</div>
		                 	</div>
		                 </form>
		             </div>
		             <div class="panel-footer">
						<button type="submit" class="btn btn-primary">Search</button>
		             </div>
		         </div>
    		</div>
    		<div class="col-lg-9">
    			<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover" id="tbl-resume">
						<thead>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
    		</div>    		
    	</div>
    </div>
    <br/><br/><br/><br/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../../js/recruiter/index.js" th:src="@{/js/recruiter/index.js}"></script>
	
	<!-- DataTables JavaScript -->
	<script src="../../../js/plugins/dataTables/jquery.dataTables.js" th:src="@{/js/plugins/dataTables/jquery.dataTables.js}"></script>
	<script src="../../../js/plugins/dataTables/dataTables.bootstrap.js" th:src="@{/js/plugins/dataTables/dataTables.bootstrap.js}"></script>
	
	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
		$(document).ready(function() {
			
			var table = $('#tbl-resume').dataTable({
				lengthChange : false,
				ajax : /*[[${url}]]*/ 'static is deadly',
				bFilter : false,
				columns : [
				           {data : 'accountId', title : 'Id'},
				           {data : 'firstName', title : 'First Name'},
				           {data : 'lastName', title : 'Last Name'},
				           {data : 'contact', title : 'Contact'}
					]
			});
		});
		/*]]>*/
		</script>
</body>
</html>
